    <title>the grid</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <section>
        <ul class="grid3x2">
            <li class="one">1</li>
            <li class="two">2</li>
            <li class="three">3</li>
            <li class="four">4</li>
            <li class="five">5</li>
        </ul>
    </section>
    
    <section >
        <ul class="grid4x3">
            <li class="blox1">1</li>
            <li class="blox2">2</li>
            <li class="blox3">3</li>
            <li class="blox4">4</li>
            <li class="blox5">5</li>
            <li class="blox6">6</li>
            <li class="blox7">7</li>
            
        </ul>
    </section>
